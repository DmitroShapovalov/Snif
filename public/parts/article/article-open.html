<div class = "topic" ng-controller = "articleController as post">
    <home-button></home-button>
    <div class = "panel panel-default">
        <div class = "panel-heading">
            <h2>{{post.article.title}}</h2>
        </div>
        <div class = "panel-body">
            <p>{{post.article.author}}</p>
            <p>{{post.article.description}}</p>
            <p>{{post.article.date | date}}</p>
            <button ng-click = "deleteArticle(post.article._id)">Delete</button>
            <button ng-click = "editArticle(post.article._id)">Edit</button>
        </div>
    </div>

</div>
