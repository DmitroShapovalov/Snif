<div class = "topic" ng-controller = "firstController as topic">

    <ul class = "list-group">
        <li ng-repeat = "article in topic.post" class="list-group-item">
            <div class = "panel panel-default">
                <div class = "panel-heading">
                    <h2>{{article.title}}</h2>
                </div>
                <div class = "panel-body">
                    <p>{{article.author}}</p>
                    <p>{{article.description}}</p>
                    <p>{{article.date | date}}</p>
                    <button ng-click = "delete">Delete</button>
                </div>
            </div>
        </li>
    </ul>

</div>
