<div class = "topic" ng-controller = "artListController as topic">
    <button type="button" class = "btn btn-primary" ng-click = "createNewArt()">Add topic</button>
    <ul class = "list-group">
        <li ng-repeat = "article in topic.post" class="list-group-item">
            <div class = "panel panel-default">
                <div class = "panel-heading">
                    <h2>{{article.title}}</h2>
                </div>
                <div  class = "panel-body">
                    <p>{{article.author}}</p>
                    <p>{{article.description}}</p>
                    <p>{{article.date | date}}</p>
                    <button ng-click="openArticle(article._id)">Look</button>
                </div>
            </div>
        </li>
    </ul>

</div>
